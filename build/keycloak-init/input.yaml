## Secrets are passed in the docker via env variables. This is needed to make sure Kubernetes secrets
## are available for use.  The convention followed here is as follows:
## <realm name>-<client-name>-secret.
## A corresponding env variable of this name must be available. Otherwise, there would be mismatch of passwords
## in Keycloak versus Kubernetes secrets.
mosip:  # realm
  roles:  
   - ABIS_PARTNER
   - AUTH
   - AUTH_PARTNER
   - BIOMETRIC_READ
   - CREATE_SHARE
   - CREDENTIAL_ISSUANCE
   - CREDENTIAL_PARTNER
   - CREDENTIAL_REQUEST
   - DATA_READ
   - DEVICE_PROVIDER
   - DOCUMENT_READ
   - FTM_PROVIDER
   - GLOBAL_ADMIN
   - ID_AUTHENTICATION
   - KEY_MAKER
   - MASTERDATA_ADMIN
   - METADATA_READ
   - MISP
   - ONLINE_VERIFICATION_PARTNER
   - PARTNER
   - PARTNERMANAGER
   - PARTNER_ADMIN
   - PMS_USER
   - POLICYMANAGER
   - PREREG
   - PRE_REGISTRATION
   - REGISTRATION_ADMIN
   - REGISTRATION_OFFICER
   - REGISTRATION_OFFICER
   - REGISTRATION_PROCESSOR
   - REGISTRATION_SUPERVISOR
   - RESIDENT
   - ZONAL_ADMIN
  clients:
    - name: default-client
      saroles:
        - REGISTRATION_ADMIN
        - ZONAL_ADMIN
    - name: mosip-xyz-client
      saroles:
        - REGISTRATION_ADMIN
        - REGISTRATION_OFFICER

preregistration:  # realm
  roles: 
    - AUTH
    - INDIVIDUAL
    - PREREG
    - PRE_REGISTRATION_ADMIN
    - REGISTRATION_PROCESSOR
  clients: 
    - name: mosip-prereg-client
      saroles:
        - PRE_REGISTRATION_ADMIN
    - name: mosip-new-client
      saroles: []
