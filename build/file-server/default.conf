server {
    listen       8080;
    server_name  _;
    add_header X-Frame-Options DENY;
    add_header Access-Control-Allow-Origin *;
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    
   index  index.html index.htm;

  location /mosipvc/ {
    autoindex  on;
    index index.html index.php;
    alias  /home/mosip/mosipvc/;
  }
}
