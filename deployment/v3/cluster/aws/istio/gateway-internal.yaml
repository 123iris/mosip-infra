apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: internal
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway-internal
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api-internal.v3box1.mosip.net
  - port:
      number: 5432 
      name: postgres
      protocol: TCP 
    hosts:
    - "*"

