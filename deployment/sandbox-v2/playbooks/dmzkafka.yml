# Playbook to enable kafka
#
#-# Create folder on nfs 
- hosts: console
  tasks:
    - {name: 'Create folder', file: {name: '{{clusters.dmz.kafka.nfs_path}}', state: directory}, become: yes}

- hosts: console
  vars:
    kube_config: '{{clusters.dmz.kube_config}}'
    install_name: 'kafka'
    is_template: true  
    helm_chart: 'bitnami/kafka'  # Assumed bitnami repo has already been added in Helm
    helm_namespace: 'default'
    helm_values: '{{charts_root}}/kafka/values.template.j2'
    helm_strings: ''
    kafka_prop: '{{clusters.dmz.kafka}}' # To be passed to the value template replacement
  roles:
    - {role:  helm}

- hosts: console
  tasks:
    - name: create websub topics
      shell: "kubectl --kubeconfig {{clusters.dmz.kube_config}} exec -it kafka-0 -- bash -c '{{item}}'"
      with_items:
        - 'kafka-topics.sh --if-not-exists --create --partitions 1 --topic consolidated-websub-subscribers --bootstrap-server localhost:9092'
        - 'kafka-topics.sh --if-not-exists --create --partitions 1 --topic registered-websub-subscribers --bootstrap-server localhost:9092'
        - 'kafka-topics.sh --if-not-exists --create --partitions 1 --topic consolidated-websub-topics --bootstrap-server localhost:9092'
        - 'kafka-topics.sh --if-not-exists --create --partitions 1 --topic registered-websub-topics --bootstrap-server localhost:9092'
